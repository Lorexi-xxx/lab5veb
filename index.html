<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ê–Ω—ñ–º–∞—Ü—ñ—è –∑ –∫–µ—Ä—É–≤–∞–Ω–Ω—è–º</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #333;
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: #ff6f61;
      border-radius: 20px;
      position: relative;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>–ê–Ω—ñ–º–∞—Ü—ñ—è JavaScript</h1>
  <div id="box"></div>
  <div>
    <button id="startBtn">‚ñ∂ –°—Ç–∞—Ä—Ç</button>
    <button id="stopBtn">‚è∏ –°—Ç–æ–ø</button>
    <button id="resetBtn">üîÑ –°–∫–∏–Ω—É—Ç–∏</button>
  </div>

  <script>
    // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ HTML-–µ–ª–µ–º–µ–Ω—Ç
    const box = document.getElementById("box");

    // –ü–æ—á–∞—Ç–∫–æ–≤—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏
    let pos = 0;         // –ø–æ—Ç–æ—á–Ω–∞ –ø–æ–∑–∏—Ü—ñ—è
    let direction = 1;   // –Ω–∞–ø—Ä—è–º–æ–∫ —Ä—É—Ö—É (1 ‚Äî –≤–ø—Ä–∞–≤–æ, -1 ‚Äî –≤–ª—ñ–≤–æ)
    let animationId;     // —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä –∞–Ω—ñ–º–∞—Ü—ñ—ó

    // –§—É–Ω–∫—Ü—ñ—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
    function animate() {
      pos += direction * 2; // —Ä—É—Ö–∞—î–º–æ—Å—å –Ω–∞ 2px –∑–∞ –∫–∞–¥—Ä
      box.style.left = pos + "px"; // –∑–º—ñ–Ω—é—î–º–æ –ø–æ–ª–æ–∂–µ–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç–∞
      if (pos > 300 || pos < 0) direction *= -1; // –∑–º—ñ–Ω—é—î–º–æ –Ω–∞–ø—Ä—è–º–æ–∫
      animationId = requestAnimationFrame(animate); // –≤–∏–∫–ª–∏–∫–∞—î–º–æ –∑–Ω–æ–≤—É
    }

    // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –∫–Ω–æ–ø–æ–∫
    document.getElementById("startBtn").onclick = () => {
      cancelAnimationFrame(animationId); // —É–Ω–∏–∫–∞—î–º–æ –¥—É–±–ª—é–≤–∞–Ω–Ω—è
      animate(); // –∑–∞–ø—É—Å–∫–∞—î–º–æ
    };

    document.getElementById("stopBtn").onclick = () => {
      cancelAnimationFrame(animationId); // –∑—É–ø–∏–Ω—è—î–º–æ
    };

    document.getElementById("resetBtn").onclick = () => {
      cancelAnimationFrame(animationId);
      pos = 0;
      box.style.left = pos + "px";
    };
  </script>
</body>
</html>
